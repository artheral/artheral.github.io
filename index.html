<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0d0415',
                        brand: {
                            400: '#e879f9',
                            500: '#d946ef',
                            600: '#c026d3',
                            900: '#701a75',
                        },
                        cyan: {
                            400: '#22d3ee',
                            500: '#06b6d4',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],

    <style>
        :root { color-scheme: dark; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0415;
            color: #cbd5e1;
            overflow-x: hidden;
        }
        
        /* Glassmorphism Effect */
        .glass {
            background: rgba(20, 10, 35, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(217, 70, 239, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
        .glass:hover {
            border-color: rgba(217, 70, 239, 0.4);
            background: rgba(20, 10, 35, 0.6);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px 0 rgba(192, 38, 211, 0.15);
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #f0abfc, #d946ef, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        /* Background Effects */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            z-index: -2;
            pointer-events: none;
        }
        
        /* Grid Pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.05;
            pointer-events: none;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
    </style>

    <script type="importmap">

        "framer-motion": "https://esm.sh/framer-motion@10.12.16",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
</head>

    <div id="root"></div>

                        React.createElement('div', { className: "grid md:grid-cols-2 lg:grid-cols-3 gap-6" },

                                React.createElement(motion.a, {

                                    target: "_blank",
                                    initial: { opacity: 0, scale: 0.95 },
                                    whileInView: { opacity: 1, scale: 1 },
                                    transition: { delay: i * 0.1 },
                                    className: "glass p-6 rounded-2xl group flex flex-col h-full hover:bg-white/5"
